<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="assets/css/tablas.css" />
        <title>Tablas</title>
    </head>
    <body>
        <h1>Tablas</h1>
<!--colspan y rowspan -->
<!-- colspan -se extiende por columnas -->
<!-- rowspan -se extienda por filas -->

        <table>
            <thead>
                <!-- tr crea una fila-->
                <tr>
                    <!-- th cabecera de tabla-->
                    <th>Cabecera</th>
                    <th colspan="2">Cabecera 2</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                </tr>
                <tbody>
                    <tr>
                        <td>A</td>
                        <td>B</td>
                        <td>C</td>
                        
                    </tr>
                   <tr>
                       <td>Hola</td>
                       <td>Adios</td>
                       <td>Saludo</td>
                      
                   </tr> 
                </tbody>
                <!-- tfood es para separar -->
                <tfoot>
<tr>
    <td>Pie de tablas</td>
    <td>Pie de tablas</td>
    <td>Pie de tablas</td>
</tr>
                </tfoot>
            </thead>
        </table>
<br>
        <!--

            https://fontawesome.com/

        -->

        <i class="far fa-address-book"></i>
    </body>
</html>
